<div class="ctn-modal-confirmacion">
    <h3 [ngStyle]="{ color: data.tituloColor }" class="text-center mt-4">{{ titulo }}</h3>
    <div class="container">
        <div class="d-flex justify-content-center mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-exclamation-octagon text-center" viewBox="0 0 16 16">
                <path d="M4.54.146A.5.5 0 0 1 4.893 0h6.214a.5.5 0 0 1 .353.146l4.394 4.394a.5.5 0 0 1 .146.353v6.214a.5.5 0 0 1-.146.353l-4.394 4.394a.5.5 0 0 1-.353.146H4.893a.5.5 0 0 1-.353-.146L.146 11.46A.5.5 0 0 1 0 11.107V4.893a.5.5 0 0 1 .146-.353zM5.1 1 1 5.1v5.8L5.1 15h5.8l4.1-4.1V5.1L10.9 1z"/>
                <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0M7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z"/>
            </svg>
        </div>
        <h5 class="text-center">{{ mensaje }}</h5>
        <div class="d-flex justify-content-center gap-4 mt-5">
            <button class="btn btn-salir" mat-raised-button (click)="cancelar()">Cancelar</button>
            <button class="btn btn-home" mat-stroked-button (click)="confirmarEliminacion()">Confirmar</button>
        </div>
    </div>
</div>
