<div *ngIf="usuarios && usuarios.length > 0 " class="container">
    <h2 class="mb-4 title">Usuarios Registrados</h2>
    <div class="row">
        <div *ngFor="let usuario of usuarios" class="col-md-6 col-lg-4 mb-4">
            <div *ngIf="usuario.idUsuario != idSessionUser" class="card">
                <div class=" text-center">
                    <h5 class="card-header user">{{ usuario.nombreUsuario }}</h5>
                </div>
                <div class="card-body">
                    <p><strong>ID:</strong> {{ usuario.idUsuario }}</p>
                    <p><strong>Correo Electr√≥nico:</strong> {{ usuario.correoElectronico }}</p>
                    <p><strong>Fecha de Nacimiento:</strong> {{ usuario.fechaNacimiento | date: 'dd/MM/yyyy' }}</p>
                </div>
                <div class="card-footer d-flex justify-content-center">
                    <button class="btn btn-guardar" [routerLink]="['/rutas-usuarios', usuario.idUsuario]">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                        </svg>
                    Rutas
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="usuarios.length === 0" class="container">
    <div class="alert alert-warning" role="alert">
        No hay usuarios disponibles.
    </div>
</div>
