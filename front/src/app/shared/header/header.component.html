<mat-toolbar>
  <button mat-icon-button><mat-icon>
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list"
        viewBox="0 0 16 16">
        <path fill-rule="evenodd"
          d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
      </svg>
    </mat-icon></button>
  <a routerLink="/home"><img src="img/logos/logo-3color-200x150.svg" alt="logo-rumbobici" /></a>
  <span style="flex: auto"></span>
  <button class="btn btn-home" mat-stroked-button routerLink="/home" *ngIf="mostrarHome">Home</button>
  <button class="btn btn-login" mat-stroked-button routerLink="/login" *ngIf="mostrarLogin">Login</button>
  <button class="btn btn-perfil" mat-stroked-button routerLink="/perfil" *ngIf="mostrarPerfil">Perfil</button>
  <button class="btn btn-salir" mat-raised-button (click)="logout()" *ngIf="mostrarSalir">Salir</button>
</mat-toolbar>

<mat-drawer-container>
  <mat-drawer *ngIf="mostrarDrawer" #myDrawer mode="side" position="start" [opened]="mostrarDrawer">
    <mat-list>
      <mat-list-item>
        <button mat-button routerLink="/perfil">
          <mat-icon>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard"
              viewBox="0 0 16 16">
              <path
                d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1z" />
              <path
                d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0z" />
            </svg>
          </mat-icon>
          Panel principal
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button routerLink="/usuarios">
          <mat-icon>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person"
              viewBox="0 0 16 16">
              <path
                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z" />
            </svg>
          </mat-icon>
          Usuarios
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button routerLink="/rutas">
          <mat-icon>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
              class="bi bi-signpost-split" viewBox="0 0 16 16">
              <path
                d="M7 7V1.414a1 1 0 0 1 2 0V2h5a1 1 0 0 1 .8.4l.975 1.3a.5.5 0 0 1 0 .6L14.8 5.6a1 1 0 0 1-.8.4H9v10H7v-5H2a1 1 0 0 1-.8-.4L.225 9.3a.5.5 0 0 1 0-.6L1.2 7.4A1 1 0 0 1 2 7zm1 3V8H2l-.75 1L2 10zm0-5h6l.75-1L14 3H8z" />
            </svg>
          </mat-icon>
          Rutas
        </button>
      </mat-list-item>
    </mat-list>
  </mat-drawer>
  <mat-drawer-content>
    <div style="min-height: 700px"><router-outlet></router-outlet></div>
  </mat-drawer-content>
</mat-drawer-container>
